stages:
  - build
  - lint_format
  - migrations
  - test
  - deploy

build-job:
  stage: build
  before_script:
    - cp ${ENV} .env
    - cp ${TEST_ENV} .env-test
  script:
    - docker build -t booking-api-image .

Lint:
  stage: lint_format
  script:
    - ruff check

Format:
  stage: lint_format
  script:
    - ruff format

Migrations:
  stage: migrations
  script:
    - docker run --rm --network myNetwork booking-api-image alembic upgrade head

Tests:
  stage: test
  script:
    - docker run --rm --network myNetwork booking-api-image pytest -s -v

deploy-job:
  stage: deploy
  script:
    - docker compose -f docker-compose-ci.yml up -d
    - docker exec booking_nginx nginx -s reload